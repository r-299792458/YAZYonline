<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>パスワード再設定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1b1b1b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #242424;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 0 12px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #3a8dde;
            color: white;
            font-size: 1.1rem;
            margin-top: 20px;
            cursor: pointer;
        }

        #msg {
            margin-top: 14px;
            text-align: center;
            font-size: 0.95rem;
        }

        .success { color: #32ff78; }
        .error { color: #ff4d4d; }

        .linkArea {
            margin-top: 18px;
            text-align: center;
        }

        .linkArea a {
            color: #4fa7ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="box">

    <h1>パスワード再設定</h1>

    <input id="email" type="email" placeholder="登録したメールアドレス">

    <button id="sendBtn">再設定メール送信</button>

    <div class="linkArea">
        <a href="login.html">ログイン画面に戻る</a>
    </div>

    <p id="msg"></p>

</div>

<script type="module">
import { supabase } from "./supabase.js";

const email = document.getElementById("email");
const msg = document.getElementById("msg");
const btn = document.getElementById("sendBtn");

btn.addEventListener("click", async () => {

    const mailText = email.value.trim();
    if (!mailText) {
        msg.textContent = "メールアドレスを入力してください。";
        msg.className = "error";
        return;
    }

    btn.disabled = true;
    btn.style.opacity = "0.4";

    const { error } = await supabase.auth.resetPasswordForEmail(
        mailText,
        {
            redirectTo: "https://yazyonline.vercel.app/update_password.html"
        }
    );

    if (error) {
        msg.textContent = error.message;
        msg.className = "error";
        btn.disabled = false;
        btn.style.opacity = "1";
    } else {
        msg.textContent =
            "再設定用メールを送信しました。メール内のリンクを確認してください。";
        msg.className = "success";
        email.disabled = true;
    }
});
</script>

</body>
</html>
