<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>アカウント登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1b1b1b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #242424;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 0 12px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #e8e8e8;
        }

        input {
            width: 85%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #3a8dde;
            color: white;
            font-size: 1.1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #2f72b3;
        }

        #msg {
            margin-top: 14px;
            text-align: center;
            font-size: 0.95rem;
        }

        .success {
            color: #32ff78;
        }
        .error {
            color: #ff4d4d;
        }

        .pwBox {
            position: relative;
        }

        .pwToggle {
            position: absolute;
            right: 10px;
            top: 13px;
            cursor: pointer;
            color: #bbbbbb;
            font-size: 0.9rem;
        }

    </style>
</head>

<body>
<div class="box">

    <h1>アカウント登録</h1>

    <input id="email" type="email" placeholder="メールアドレス">

    <div class="pwBox">
        <input id="password" type="password" placeholder="パスワード">
        <span id="toggle" class="pwToggle">表示</span>
    </div>

    <button id="registerBtn">登録</button>
    <p id="msg"></p>

</div>


<script type="module">
import { supabase } from "./supabase.js";

const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");
const toggle = document.getElementById("toggle");

// 登録実行処理
async function register() {

    const mailText = email.value.trim();
    const passText = password.value.trim();

    if (!mailText || !passText) {
        msg.textContent = "メールアドレスとパスワードを入力してください。";
        msg.className = "error";
        return;
    }

    let { data, error } = await supabase.auth.signUp({
        email: mailText,
        password: passText
    });

    if (error) {
        msg.textContent = error.message;
        msg.className = "error";
    } else {
        msg.textContent = "登録完了！ログイン画面へ移動します。";
        msg.className = "success";
        setTimeout(() => {
            window.location.href = "login.html";
        }, 1500);
    }
}

// ボタン
document.getElementById("registerBtn")
    .addEventListener("click", register);

// Enterキー送信
document.addEventListener("keypress", (e) => {
    if (e.key === "Enter") register();
});

// パスワード表示切替
toggle.addEventListener("click", () => {
    if (password.type === "password") {
        password.type = "text";
        toggle.textContent = "非表示";
    } else {
        password.type = "password";
        toggle.textContent = "表示";
    }
});

</script>

</body>
</html>
