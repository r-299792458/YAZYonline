<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>アカウント登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1b1b1b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #242424;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 0 12px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #e8e8e8;
        }

        input {
            width: 85%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #3a8dde;
            color: white;
            font-size: 1.1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #2f72b3;
        }

        #msg {
            margin-top: 14px;
            text-align: center;
            font-size: 0.95rem;
        }

        .success { color: #32ff78; }
        .error { color: #ff4d4d; }

        .pwBox { position: relative; }

        .pwToggle {
            position: absolute;
            right: 12px;
            top: 13px;
            cursor: pointer;
            color: #bbbbbb;
            font-size: 0.9rem;
        }

        .linkArea {
            margin-top: 18px;
            text-align: center;
        }

        .linkArea a {
            color: #4fa7ff;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .linkArea a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
<div class="box">

    <h1>アカウント登録</h1>

    <input id="email" type="email" placeholder="メールアドレス">

    <div class="pwBox">
        <input id="password" type="password" placeholder="パスワード (6文字以上)">
        <span id="toggle" class="pwToggle">表示</span>
    </div>

    <button id="registerBtn">登録</button>

    <div class="linkArea">
        <a href="login.html">既にアカウントをお持ちの方はこちら</a>
    </div>

    <p id="msg"></p>

</div>


<script type="module">
import { supabase } from "./supabase.js";

const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");
const toggle = document.getElementById("toggle");

// ------------------
// メール形式検証用
// ------------------
function validEmail(text) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(text);
}

// ------------------
// 登録実行処理
// ------------------
async function register() {

    const mailText = email.value.trim();
    const passText = password.value.trim();

    // 必須入力
    if (!mailText || !passText) {
        msg.textContent = "メールアドレスとパスワードを入力してください。";
        msg.className = "error";
        return;
    }

    // メール形式検証
    if (!validEmail(mailText)) {
        msg.textContent = "メールアドレスの形式が正しくありません。";
        msg.className = "error";
        return;
    }

    // パスワード最低6文字
    if (passText.length < 6) {
        msg.textContent = "パスワードは6文字以上必要です。";
        msg.className = "error";
        return;
    }

    // ボタン無効化
    const btn = document.getElementById("registerBtn");
    btn.disabled = true;
    btn.style.opacity = "0.4";

    // Supabase 登録処理
    let { data, error } = await supabase.auth.signUp({
        email: mailText,
        password: passText,
        options: {
            emailRedirectTo: "https://yazyonline.vercel.app/login.html"
        }
    });

    // -------------------
    // エラー処理
    // -------------------
    if (error) {

        msg.textContent = error.message;
        msg.className = "error";

        btn.disabled = false;
        btn.style.opacity = "1";
        return;
    }

    // -------------------
    // 成功
    // -------------------
    msg.textContent =
        "確認メールを送信しました！受信メールの認証リンクを押してください。";

    msg.className = "success";

    email.disabled = true;
    password.disabled = true;

}

// ボタン
document.getElementById("registerBtn")
.addEventListener("click", register);

// Enterキー送信
document.addEventListener("keypress", (e) => {
    if (e.key === "Enter") register();
});

// パスワード表示切替
toggle.addEventListener("click", () => {
    if (password.type === "password") {
        password.type = "text";
    } else {
        password.type = "password";
    }
});
</script>

</body>
</html>
