        header {

        /* ===== „Éó„É≠„Éï„Ç£„Éº„É´„É¢„Éº„ÉÄ„É´ ===== */
        #profileOverlay {

            display: flex;

        #profileModal {

        }

        .modalHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #333;
            font-size: 1.05rem;
        }

        .modalHeader button {
            background: none;
            border: none;
            color: #bbb;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .modalContent {
            padding: 16px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* ===== Ë®≠ÂÆö„É¢„Éº„ÉÄ„É´ ===== */
        #settingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #settingModal {
            background: #242424;
            width: 92%;
            max-width: 360px;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            animation: fadeIn 0.2s ease;
        }

        .settingSection {
            margin-bottom: 18px;
        }

        .settingSection h3 {
            margin: 0 0 8px;
            font-size: 0.95rem;
            color: #4fa7ff;
        }

        .settingItem {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: #fff;
            text-align: left;
            cursor: pointer;
        }

        .settingItem:hover {
            background: #3d3d3d;
        }

        .settingNote {
            font-size: 0.85rem;
            color: #888;
            padding-left: 4px;
        }

        .danger h3 {
            color: #ff6b6b;
        }

        .dangerBtn {
            background: #402020;
            color: #ff6b6b;
        }

        /* ===== „Éã„ÉÉ„ÇØ„Éç„Éº„É†„É¢„Éº„ÉÄ„É´ ===== */
        #nicknameOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #nicknameModal {
            background: #242424;
            width: 90%;
            max-width: 320px;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            animation: fadeIn 0.2s ease;
        }
    </style>
</head>

<body>

<header>

<main>

        <input

    </div>
</main>

<footer>
    <button>ü•á „É©„É≥„Ç≠„É≥„Ç∞</button>
    <button>üèÜ ÂÆüÁ∏æ</button>
    <button>‚öô Ë®≠ÂÆö</button>
</footer>

<div id="profileOverlay" style="display:none;">
    <div id="profileModal">
        <div class="modalHeader">
            <span>„Éó„É≠„Éï„Ç£„Éº„É´</span>
            <button id="closeProfile">‚úï</button>
        </div>

        <div class="modalContent">
            <p><strong>„É°„Éº„É´Ôºö</strong><span id="profileEmail"></span></p>
            <p><strong>„Éã„ÉÉ„ÇØ„Éç„Éº„É†Ôºö</strong><span id="profileNickname">Êú™Ë®≠ÂÆö<\span></p>
            <p><strong>„É¨„Éô„É´Ôºö</strong>1</p>
            <p><strong>„É¨„Éº„ÉàÔºö</strong>0</p>
            <p><strong>ÂÆüÁ∏æÔºö</strong>0 / 10</p>
        </div>
    </div>
</div>

<div id="settingOverlay" style="display:none;">
    <div id="settingModal">
        <div class="modalHeader">
            <span>Ë®≠ÂÆö</span>
            <button id="closeSetting">‚úï</button>
        </div>

        <div class="modalContent">

            <div class="settingSection">
                <h3>„Ç¢„Ç´„Ç¶„É≥„ÉàË®≠ÂÆö</h3>
                <button class="settingItem" id="openNickname">„Éã„ÉÉ„ÇØ„Éç„Éº„É†Â§âÊõ¥</button>
                <button class="settingItem">„É°„Éº„É´„Ç¢„Éâ„É¨„ÇπÂ§âÊõ¥</button>
                <button class="settingItem">„Éë„Çπ„ÉØ„Éº„ÉâÂ§âÊõ¥</button>
            </div>

            <div class="settingSection">
                <h3>„Ç≤„Éº„É†Ë®≠ÂÆö</h3>
                <p class="settingNote">Ê∫ñÂÇô‰∏≠</p>
            </div>

            <div class="settingSection">
                <h3>Ë°®Á§∫ / Êìç‰Ωú</h3>
                <p class="settingNote">Ê∫ñÂÇô‰∏≠</p>
            </div>

            <div class="settingSection danger">
                <h3>„Ç∑„Çπ„ÉÜ„É†</h3>
                <button class="settingItem dangerBtn">„Éá„Éº„ÇøÂâäÈô§</button>
            </div>

        </div>
    </div>
</div>

<div id="nicknameOverlay" style="display:none;">
    <div id="nicknameModal">
        <div class="modalHeader">
            <span>„Éã„ÉÉ„ÇØ„Éç„Éº„É†Â§âÊõ¥</span>
            <button id="closeNickname">‚úï</button>
        </div>

        <div class="modalContent">
            <input id="nicknameInput" type="text" placeholder="Êñ∞„Åó„ÅÑ„Éã„ÉÉ„ÇØ„Éç„Éº„É†">
            <button class="startBtn" id="saveNickname">‰øùÂ≠ò</button>
            <p id="nicknameMsg"></p>
        </div>
    </div>
</div>

<script type="module">
import { supabase } from "./supabase.js";

/* =========================
   „É≠„Ç∞„Ç§„É≥„ÉÅ„Çß„ÉÉ„ÇØ
========================= */
const { data: { session } } = await supabase.auth.getSession();
    // „Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæó
    const { data: profile } = await supabase
        .from("profiles")
        .select("nickname")
        .eq("id", session.user.id)
        .single();

    // Ë°®Á§∫ÂêçÊ±∫ÂÆöÔºà„Éã„ÉÉ„ÇØ„Éç„Éº„É†ÂÑ™ÂÖàÔºâ
    const displayName = profile?.nickname || session.user.email;
    
    // „Éò„ÉÉ„ÉÄ„ÉºË°®Á§∫
    document.getElementById("userEmail").textContent =
    "üë§ " + displayName;

if (!session) {
    window.location.href = "login.html";
}

/* =========================
   „Çª„ÉÉ„Ç∑„Éß„É≥Áõ£Ë¶ñ
========================= */
supabase.auth.onAuthStateChange((event, session) => {
    if (!session) {
        window.location.href = "login.html";
    }
});

/* =========================
   „É≠„Ç∞„Ç¢„Ç¶„Éà
========================= */
document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
});

/* =========================
   „Éó„É≠„Éï„Ç£„Éº„É´„É¢„Éº„ÉÄ„É´
========================= */
const profileOverlay = document.getElementById("profileOverlay");
const profileEmail = document.getElementById("profileEmail");
const closeProfile = document.getElementById("closeProfile");

// „Éò„ÉÉ„ÉÄ„Éº„ÅÆ„É¶„Éº„Ç∂„ÉºÂêç„Çí„ÇØ„É™„ÉÉ„ÇØ
document.getElementById("userEmail").addEventListener("click", () => {
    profileEmail.textContent = session.user.email;
    profileOverlay.style.display = "flex";
});

// Èñâ„Åò„Çã„Éú„Çø„É≥
closeProfile.addEventListener("click", () => {
    profileOverlay.style.display = "none";
});

// ËÉåÊôØ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
profileOverlay.addEventListener("click", (e) => {
    if (e.target === profileOverlay) {
        profileOverlay.style.display = "none";
    }
});

/* =========================
   Ë®≠ÂÆö„É¢„Éº„ÉÄ„É´
========================= */
const settingOverlay = document.getElementById("settingOverlay");
const closeSetting = document.getElementById("closeSetting");

// „Éï„ÉÉ„Çø„Éº„ÅÆË®≠ÂÆö„Éú„Çø„É≥
document.querySelector("footer button:nth-child(3)")
    .addEventListener("click", () => {
        settingOverlay.style.display = "flex";
    });

// Èñâ„Åò„Çã
closeSetting.addEventListener("click", () => {
    settingOverlay.style.display = "none";
});

settingOverlay.addEventListener("click", (e) => {
    if (e.target === settingOverlay) {
        settingOverlay.style.display = "none";
    }
});

/* =========================
   „Éã„ÉÉ„ÇØ„Éç„Éº„É†
========================= */
const profileNickname = document.getElementById("profileNickname");

profileNickname.textContent =
    profile?.nickname || "Êú™Ë®≠ÂÆö";

const openNickname = document.getElementById("openNickname");
const nicknameOverlay = document.getElementById("nicknameOverlay");
const closeNickname = document.getElementById("closeNickname");
const saveNickname = document.getElementById("saveNickname");

openNickname.addEventListener("click", () => {
    nicknameOverlay.style.display = "flex";
});

closeNickname.addEventListener("click", () => {
    nicknameOverlay.style.display = "none";
});

saveNickname.addEventListener("click", async () => {
    const newName = document.getElementById("nicknameInput").value.trim();
    const msg = document.getElementById("nicknameMsg");

    if (!newName) {
        msg.textContent = "„Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
        msg.className = "error";
        return;
    }

    const { error } = await supabase
        .from("profiles")
        .upsert({
            id: session.user.id,
            nickname: newName
        });

    if (error) {
        msg.textContent = "‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü";
        msg.className = "error";
        return;
    }

    // Âç≥ÊôÇÂèçÊò†
    document.getElementById("userEmail").textContent = "üë§ " + newName;
    profileNickname.textContent = newName;

    msg.textContent = "‰øùÂ≠ò„Åó„Åæ„Åó„Åü";
    msg.className = "success";

    setTimeout(() => {
        nicknameOverlay.style.display = "none";
    }, 800);
});

nicknameOverlay.addEventListener("click", (e) => {
    if (e.target === nicknameOverlay) {
        nicknameOverlay.style.display = "none";
    }
});

</script>
</body>
