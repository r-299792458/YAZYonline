<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>YAZY Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1b1b1b;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== „Éò„ÉÉ„ÉÄ„Éº ===== */
        header {
            height: 56px;
            background: #242424;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        .user {
            color: #4fa7ff;
            font-size: 0.95rem;
        }

        .logout {
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* ===== „É°„Ç§„É≥ ===== */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .startBtn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            background: #3a8dde;
            color: white;
            cursor: pointer;
        }

        /* ===== „Éï„ÉÉ„Çø„Éº ===== */
        footer {
            height: 56px;
            background: #242424;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 0.95rem;
        }

        footer button {
            background: none;
            border: none;
            color: #bbbbbb;
            cursor: pointer;
        }

        /* ===== „Éó„É≠„Éï„Ç£„Éº„É´„É¢„Éº„ÉÄ„É´ ===== */
        #profileOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #profileModal {
            background: #242424;
            width: 90%;
            max-width: 320px;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            animation: fadeIn 0.2s ease;
        }

        .modalHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #333;
            font-size: 1.05rem;
        }

        .modalHeader button {
            background: none;
            border: none;
            color: #bbb;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .modalContent {
            padding: 16px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>

<header>
    <div class="user" id="userEmail">Loading...</div>
    <button class="logout" id="logoutBtn">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
</header>

<main>
    <div class="container">
        <h1>YAZY Online</h1>

        <input
            type="text"
            placeholder="ÈÉ®Â±ãÁï™Âè∑Ôºà‰ªªÊÑèÔºâ"
            maxlength="10"
        >

        <button class="startBtn">‚ñ∂ „Ç≤„Éº„É†ÈñãÂßã</button>
    </div>
</main>

<footer>
    <button>üèÜ ÂÆüÁ∏æ</button>
    <button>‚öô Ë®≠ÂÆö</button>
</footer>

<div id="profileOverlay" style="display:none;">
    <div id="profileModal">
        <div class="modalHeader">
            <span>„Éó„É≠„Éï„Ç£„Éº„É´</span>
            <button id="closeProfile">‚úï</button>
        </div>

        <div class="modalContent">
            <p><strong>„É°„Éº„É´Ôºö</strong><span id="profileEmail"></span></p>
            <p><strong>„Éã„ÉÉ„ÇØ„Éç„Éº„É†Ôºö</strong>Êú™Ë®≠ÂÆö</p>
            <p><strong>„É¨„Éô„É´Ôºö</strong>1</p>
            <p><strong>ÂÆüÁ∏æÔºö</strong>0 / 10</p>
        </div>
    </div>
</div>

<script type="module">
import { supabase } from "./supabase.js";

/* =========================
   „É≠„Ç∞„Ç§„É≥„ÉÅ„Çß„ÉÉ„ÇØ
========================= */
const { data: { session } } = await supabase.auth.getSession();

if (!session) {
    window.location.href = "login.html";
} else {
    document.getElementById("userEmail").textContent =
        "üë§ " + session.user.email;
}

/* =========================
   „Çª„ÉÉ„Ç∑„Éß„É≥Áõ£Ë¶ñ
========================= */
supabase.auth.onAuthStateChange((event, session) => {
    if (!session) {
        window.location.href = "login.html";
    }
});

/* =========================
   „É≠„Ç∞„Ç¢„Ç¶„Éà
========================= */
document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
});

/* =========================
   „Éó„É≠„Éï„Ç£„Éº„É´„É¢„Éº„ÉÄ„É´
========================= */
const profileOverlay = document.getElementById("profileOverlay");
const profileEmail = document.getElementById("profileEmail");
const closeProfile = document.getElementById("closeProfile");

// „Éò„ÉÉ„ÉÄ„Éº„ÅÆ„É¶„Éº„Ç∂„ÉºÂêç„Çí„ÇØ„É™„ÉÉ„ÇØ
document.getElementById("userEmail").addEventListener("click", () => {
    profileEmail.textContent = session.user.email;
    profileOverlay.style.display = "flex";
});

// Èñâ„Åò„Çã„Éú„Çø„É≥
closeProfile.addEventListener("click", () => {
    profileOverlay.style.display = "none";
});

// ËÉåÊôØ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
profileOverlay.addEventListener("click", (e) => {
    if (e.target === profileOverlay) {
        profileOverlay.style.display = "none";
    }
});
</script>

</body>
</html>
